<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼重設失敗 - FoodieTime 食刻</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo h1 {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 0;
        }
        .login-logo p {
            color: #6c757d;
        }
        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25);
        }
        .btn-primary {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #ff5252;
            border-color: #ff5252;
        }
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-logo">
            <h1>FoodieTime 食刻</h1>
            <p>後台管理系統</p>
        </div>
        <div class="alert alert-danger text-center mb-4">
            <i class="bi bi-x-circle-fill" style="font-size:2rem;"></i><br>
            密碼重設連結已失效或錯誤，請重新申請！
        </div>
        <div class="d-grid">
            <a href="/smg/login" class="btn btn-primary">返回登入</a>
        </div>
        <div class="login-footer">
            <p>© FoodieTime 食刻 版權所有</p>
        </div>
    </div>
</div>
</body>
</html>
