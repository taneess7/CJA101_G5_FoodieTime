<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統 - 團購樂</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            /* border: 1px solid black; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            /* border: 1px solid black; */
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo h1 {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 0;
        }
        
        .login-logo p {
            color: #6c757d;
        }
        
        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25);
        }
        
        .btn-primary {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: #ff5252;
            border-color: #ff5252;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <h1>團購樂</h1>
                <p>後台管理系統</p>
            </div>
            <div th:if="${error}" class="alert alert-danger text-center" role="alert">
  			  <span th:text="${error}"></span>
			</div>
            <form id="loginForm" method="post" action="/smg/login">
    <div class="mb-3">
        <label for="username" class="form-label">帳號</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="username" name="account" placeholder="請輸入帳號" required>
        </div>
    </div>

    <div class="mb-4">
        <label for="password" class="form-label">密碼</label>
        <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼" required>
        </div>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">登入</button>
    </div>
</form>

            
            <div class="login-footer">
                <p>© 2023 團購樂 版權所有</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
