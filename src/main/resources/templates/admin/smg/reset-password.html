<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼 - FoodieTime 食刻</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo h1 {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 0;
        }
        .login-logo p {
            color: #6c757d;
        }
        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25);
        }
        .btn-primary {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #ff5252;
            border-color: #ff5252;
        }
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-logo">
            <h1>FoodieTime 食刻</h1>
            <p>後台管理系統</p>
        </div>
        <h4 class="mb-3">重設密碼</h4>
        <form method="post" action="/smg/do-reset-password" id="resetPwdForm">
            <input type="hidden" name="token" th:value="${token}">
            <div class="mb-3">
                <label for="newPassword" class="form-label">新密碼</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                <div th:if="${error != null}" class="text-danger mt-1" th:text="${error}"></div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">確認新密碼</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div id="errorMsg" class="text-danger mb-2"></div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">送出</button>
            </div>
        </form>
        <div class="login-footer">
            <p>© FoodieTime 食刻 版權所有</p>
        </div>
    </div>
</div>
<script>
document.getElementById('resetPwdForm').addEventListener('submit', function(e) {
    const pwd = document.getElementById('newPassword').value;
    const confirm = document.getElementById('confirmPassword').value;
    if (pwd !== confirm) {
        e.preventDefault();
        document.getElementById('errorMsg').textContent = '兩次密碼輸入不一致';
    }
});
</script>
</body>
</html>
