<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>註冊成功</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-orange-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-xl text-center">
        <h2 class="text-3xl font-bold text-orange-700 mb-4">註冊成功！</h2>
        <p class="text-lg mb-6">
            歡迎，<span th:text="${nickname}" class="font-semibold text-green-900"></span>，您的帳號已建立成功。
        </p>
        <div class="flex justify-center gap-4">
            <a href="/" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">回首頁</a>
            <a href="/login"
                class="bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition">前往登入</a>
        </div>
    </div>
</body>

</html>
