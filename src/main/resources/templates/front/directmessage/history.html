<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>留言歷史紀錄</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-red-100 via-yellow-100 to-orange-200 min-h-screen py-10 px-4">

    <!-- Toast 提示 -->
    <div id="toast" 
         th:if="${successMessage}" 
         th:text="${successMessage}"
         class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg text-center z-50">
    </div>

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-md">
        <h2 class="text-3xl font-bold text-orange-700 mb-6">留言歷史紀錄</h2>

        <div th:if="${#lists.isEmpty(messages)}" class="text-gray-600">
            尚未有留言紀錄。
        </div>

        <div th:each="msg : ${messages}" class="mb-4 p-4 border border-orange-300 rounded-lg shadow-sm bg-orange-50">
            <div class="text-gray-800 mb-2">
                <strong th:text="${msg.formattedTime}"></strong>
            </div>
            <div class="text-gray-900" th:text="${msg.messContent}"></div>
        </div>
    </div>

    <script>
        // 自動隱藏 Toast
        window.addEventListener('DOMContentLoaded', () => {
            const toast = document.getElementById('toast');
            if (toast) {
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            }
        });
    </script>

</body>

</html>
