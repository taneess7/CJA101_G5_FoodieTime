<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>團購促銷列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/admin/datatable.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>團購促銷列表</h2>
    <table class="table table-bordered datatable">
        <thead>
            <tr>
                <th>關聯商品</th>
                <th>最小成團數</th>
                <th>開始時間</th>
                <th>結束時間</th>
                <th>優惠價格</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="promo : ${promotions}">
                <td th:text="${promo.gbprod.gbProdName}"></td>
                <td th:text="${promo.gbMinQty}"></td>
                <td th:text="${#dates.format(promo.promotStart, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#dates.format(promo.promotEnd, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${promo.gbProdSpe}"></td>
                <td>
                    <a th:href="@{'/store/group-promotion-edit?gbPromoId=' + ${promo.gbPromoId}}" class="btn btn-sm btn-primary">修改</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
