<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>團購商品列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; margin-top: 30px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.08); }
        .product-table th, .product-table td { vertical-align: middle; }
        .edit-iframe { width: 100%; height: 900px; border: none; display: none; margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">團購商品列表</h2>
    <table class="table table-bordered product-table">
        <thead>
            <tr>
                <th>商品ID</th>
                <th>名稱</th>
                <th>類別</th>
                <th>描述</th>
                <th>狀態</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod : ${groupProducts}">
                <td th:text="${prod.gbProdId}"></td>
                <td th:text="${prod.gbProdName}"></td>
                <td th:text="${prod.gbprodcgVO.gbCateName}"></td>
                <td th:text="${prod.gbProdDescription}"></td>
                <td th:text="${prod.gbProdStatus == 1 ? '上架' : '下架'}"></td>
                <td>
                    <button class="btn btn-primary btn-sm" th:onclick="|editProduct(${prod.gbProdId})|">修改</button>
                </td>
            </tr>
        </tbody>
    </table>
    <iframe id="editFrame" class="edit-iframe"></iframe>
</div>
<script>
function editProduct(id) {
    var frame = document.getElementById('editFrame');
    frame.src = '/store/group-prod-edit?gbProdId=' + id;
    frame.style.display = 'block';
    window.scrollTo({ top: frame.offsetTop, behavior: 'smooth' });
}
</script>
</body>
</html>
