<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車管理系統</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/front/modern-cart.css}">
</head>
<body>
<div class="container">
    <!-- 頁面標題 -->
    <div class="page-header">
        <h1>🛒 購物車管理系統</h1>
        <p class="subtitle">現代化的購物車管理解決方案</p>
    </div>

    <!-- 錯誤訊息 -->
    <div th:if="${not #lists.isEmpty(errorMsgs)}" class="error-container">
        <h4>⚠️ 請修正以下錯誤：</h4>
        <ul class="error-list">
            <li th:each="message : ${errorMsgs}" th:text="${message}"></li>
        </ul>
    </div>

    <!-- 快速操作 -->
    <div class="card">
        <h3>📊 快速操作</h3>
        <div style="margin-top: 20px;">
            <a th:href="@{/templates/cart_e.g./listAll}" class="btn btn-primary"
               style="margin-right: 15px;">
                📋 查看所有購物車項目
            </a>
            <a th:href="@{/templates/cart_e.g./add}" class="btn btn-success">
                ➕ 新增購物車項目
            </a>
        </div>
    </div>

    <!-- 搜尋功能 -->
    <div class="card">
        <h3>🔍 資料查詢</h3>
        <div class="search-section">
            <!-- 查詢方式一 -->
            <div class="search-card">
                <h4>依購物車編號查詢</h4>
                <form method="post" th:action="@{/templates/cart_e.g./search}">
                    <div class="form-group">
                        <input type="text" name="shopId" class="form-control"
                               placeholder="請輸入購物車編號 (例如: 1)">
                    </div>
                    <input type="hidden" name="searchType" value="byShopId">
                    <button type="submit" class="btn btn-primary">🔍 查詢</button>
                </form>
            </div>

            <!-- 查詢方式二 -->
            <div class="search-card">
                <h4>依會員編號查詢</h4>
                <form method="post" th:action="@{/templates/cart_e.g./search}">
                    <div class="form-group">
                        <input type="text" name="memId" class="form-control"
                               placeholder="請輸入會員編號">
                    </div>
                    <input type="hidden" name="searchType" value="byMemId">
                    <button type="submit" class="btn btn-primary">🔍 查詢</button>
                </form>
            </div>

            <!-- 查詢方式三 -->
            <div class="search-card">
                <h4>組合查詢</h4>
                <form method="post" th:action="@{/templates/cart_e.g./search}">
                    <div class="form-group">
                        <input type="text" name="memId" class="form-control"
                               placeholder="會員編號" style="margin-bottom: 10px;">
                    </div>
                    <div class="form-group">
                        <input type="text" name="prodId" class="form-control"
                               placeholder="商品編號">
                    </div>
                    <input type="hidden" name="searchType" value="byMemIdAndProdId">
                    <button type="submit" class="btn btn-primary">🔍 查詢</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
