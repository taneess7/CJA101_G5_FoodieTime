<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家訂單管理 - FoodieTime 食刻</title>
    <meta name="description" content="FoodieTime 食刻商家訂單管理 - 輕鬆管理訂單、提高營運效率。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/merchant-orders.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <!-- PWA 支援 -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#FF5722">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
</head>
<body>
    <header class="app-header">
        <div class="header-container">
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <img src="img/logo.png" alt="FoodieTime 食刻" class="logo-img">
                    <span class="logo-text">FoodieTime 食刻</span>
                </a>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <i class="material-icons-outlined search-icon">search</i>
                    <input type="text" placeholder="搜尋訂單編號、客戶名稱..." class="search-input">
                </div>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="merchant-dashboard.html" class="nav-link">儀表板</a></li>
                    <li class="nav-item"><a href="merchant-orders.html" class="nav-link active">訂單管理</a></li>
                    <li class="nav-item"><a href="merchant-menu.html" class="nav-link">菜單管理</a></li>
                    <li class="nav-item"><a href="merchant-profile.html" class="nav-link">商家資料</a></li>
                    <li class="nav-item"><a href="index.html" class="nav-link logout-btn">登出</a></li>
                </ul>
                <button class="menu-toggle" aria-label="開啟選單">
                    <i class="material-icons-outlined">menu</i>
                </button>
            </nav>
        </div>
    </header>

    <main class="merchant-orders-page">
        <div class="container">
            <h1 class="page-title">訂單管理</h1>
            
            <!-- 訂單篩選器 -->
            <div class="order-filters">
                <div class="filter-group">
                    <label for="status-filter">訂單狀態</label>
                    <select id="status-filter" class="filter-select">
                        <option value="all">全部訂單</option>
                        <option value="pending">待處理</option>
                        <option value="accepted">已接單</option>
                        <option value="preparing">準備中</option>
                        <option value="ready">可取餐</option>
                        <option value="completed">已完成</option>
                        <option value="cancelled">已取消</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="date-filter">日期範圍</label>
                    <select id="date-filter" class="filter-select">
                        <option value="today">今天</option>
                        <option value="yesterday">昨天</option>
                        <option value="week">本週</option>
                        <option value="month">本月</option>
                        <option value="custom">自訂範圍</option>
                    </select>
                </div>
                
                <button type="button" class="btn btn-primary filter-btn">
                    <i class="material-icons-outlined">filter_list</i>
                    篩選
                </button>
            </div>
            
            <!-- 訂單列表 -->
            <div class="orders-list" id="orders-container">
                <!-- 訂單卡片將由JavaScript動態生成 -->
            </div>
        </div>
    </main>

    <!-- 訂單詳情彈窗 -->
    <div class="modal" id="order-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">訂單詳情</h2>
                <button type="button" class="modal-close" aria-label="關閉">
                    <i class="material-icons-outlined">close</i>
                </button>
            </div>
            <div class="modal-body" id="order-details-content">
                <!-- 訂單詳情將由JavaScript動態生成 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="reject-order-btn">拒絕訂單</button>
                <button type="button" class="btn btn-primary" id="accept-order-btn">接受訂單</button>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <div class="footer-container">
            <div class="footer-top">
                <div class="footer-logo">
                    <img src="img/logo.png" alt="FoodieTime 食刻" class="logo-img">
                    <span class="logo-text">FoodieTime 食刻</span>
                </div>
                <div class="footer-nav">
                    <div class="footer-nav-group">
                        <h4 class="footer-nav-title">商家功能</h4>
                        <ul class="footer-nav-list">
                            <li><a href="merchant-dashboard.html">儀表板</a></li>
                            <li><a href="merchant-orders.html">訂單管理</a></li>
                            <li><a href="merchant-menu.html">菜單管理</a></li>
                            <li><a href="merchant-profile.html">商家資料</a></li>
                        </ul>
                    </div>
                    <div class="footer-nav-group">
                        <h4 class="footer-nav-title">關於我們</h4>
                        <ul class="footer-nav-list">
                            <li><a href="about.html">公司簡介</a></li>
                            <li><a href="team.html">團隊成員</a></li>
                            <li><a href="careers.html">加入我們</a></li>
                            <li><a href="press.html">媒體報導</a></li>
                        </ul>
                    </div>
                    <div class="footer-nav-group">
                        <h4 class="footer-nav-title">幫助</h4>
                        <ul class="footer-nav-list">
                            <li><a href="faq.html">常見問題</a></li>
                            <li><a href="contact.html">聯絡我們</a></li>
                            <li><a href="terms.html">使用條款</a></li>
                            <li><a href="privacy.html">隱私政策</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p class="copyright">© 2023 FoodieTime 食刻. 保留所有權利。</p>
                <div class="social-links">
                    <a href="#" class="social-link" aria-label="Facebook">
                        <i class="material-icons-outlined">facebook</i>
                    </a>
                    <a href="#" class="social-link" aria-label="Instagram">
                        <i class="material-icons-outlined">photo_camera</i>
                    </a>
                    <a href="#" class="social-link" aria-label="Twitter">
                        <i class="material-icons-outlined">chat</i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/merchant-orders.js"></script>
</body>
</html>
