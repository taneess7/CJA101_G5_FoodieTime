<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>我的訊息 - 會員中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-100 to-rose-200 min-h-screen py-10 px-4 font-sans">

    <div class="max-w-4xl mx-auto bg-white p-10 rounded-3xl shadow-2xl transition-all duration-300">
        <h2 class="text-3xl font-bold text-orange-700 mb-8 text-center">我的訊息</h2>

        <div class="space-y-4">
            <div th:if="${messages.size() == 0}" class="text-center text-gray-500">
                您目前沒有任何訊息。
            </div>

            <div th:each="msg : ${messages}" class="bg-blue-50 border border-blue-200 rounded-xl p-5 shadow hover:shadow-lg transition">
                <div class="flex justify-between items-center mb-2">
                    <div class="text-blue-700 font-semibold text-base flex items-center">
                        <i class="fas fa-user mr-2"></i>
                        <span th:text="${msg.senderName}"></span>
                    </div>
                    <div class="text-sm text-gray-500" th:text="${#temporals.format(msg.messTime, 'yyyy-MM-dd HH:mm')}">2025-06-19 12:00</div>
                </div>
                <div class="text-gray-800 leading-relaxed" th:text="${msg.messContent}">訊息內容</div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/front/member/member_center"
               class="inline-flex items-center bg-gray-300 text-gray-800 px-6 py-2 rounded-xl hover:bg-gray-400 transition duration-300 shadow">
                ⬅️ 返回會員中心
            </a>
        </div>
    </div>

</body>
</html>
