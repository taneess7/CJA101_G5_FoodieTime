<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員註冊</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-red-100 to-orange-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-2xl flex flex-col items-center mb-6">
        <img th:src="@{/images/icons/logo.png}" alt="Logo" class="h-24 w-25 rounded-full shadow-md">
        <h2 class="text-3xl font-bold text-orange-700 text-center">會員註冊</h2>
        <hr class="mb-6 border-blue-300">

    <form th:action="@{/front/member/register}" method="POST"
      th:object="${member}" enctype="multipart/form-data"
      class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full">
      
      <div th:if="${error}" class="md:col-span-2 text-red-600 text-sm mb-2">
    	<p th:text="${error}"></p>
	  </div>


    <!-- 通用欄位區塊模板 -->
    <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">帳號</label>
        <input type="text" th:field="*{memAccount}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
        <p class="text-red-500 text-xs mt-1 min-h-[1.25rem]" th:errors="*{memAccount}"></p>
    </div>

    <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" th:field="*{memEmail}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
        <p class="text-red-500 text-xs mt-1 min-h-[1.25rem]" th:errors="*{memEmail}"></p>
    </div>

    <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">密碼</label>
        <input type="password" th:field="*{memPassword}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
        <p class="text-red-500 text-xs mt-1 min-h-[1.25rem]" th:errors="*{memPassword}"></p>
    </div>

    <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">確認密碼</label>
        <input type="password" name="confirmPassword" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
        <p class="text-red-500 text-xs mt-1 min-h-[1.25rem]" th:if="${passwordError}" th:text="${passwordError}"></p>
    </div>

    <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">姓名</label>
        <input type="text" th:field="*{memName}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
        <p class="text-red-500 text-xs mt-1 min-h-[1.25rem]" th:errors="*{memName}"></p>
    </div>

    <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">暱稱</label>
        <input type="text" th:field="*{memNickname}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
        <p class="text-red-500 text-xs mt-1 min-h-[1.25rem]" th:errors="*{memNickname}"></p>
    </div>

    <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">電話</label>
        <input type="tel" th:field="*{memPhone}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
        <p class="text-red-500 text-xs mt-1 min-h-[1.25rem]" th:errors="*{memPhone}"></p>
    </div>

    <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">性別</label>
        <select th:field="*{memGender}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
            <option value="" disabled selected hidden>請選擇性別</option>
            <option value="MALE">男生</option>
            <option value="FEMALE">女生</option>
            <option value="NOT_REVEAL">不透露</option>
        </select>
        <p class="text-red-500 text-xs mt-1 min-h-[1.25rem]" th:errors="*{memGender}"></p>
    </div>

    <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">城市</label>
        <input type="text" th:field="*{memCity}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
        <p class="text-red-500 text-xs mt-1 min-h-[1.25rem]" th:errors="*{memCity}"></p>
    </div>

    <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">鄉鎮市區</label>
        <input type="text" th:field="*{memCityarea}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
        <p class="text-red-500 text-xs mt-1 min-h-[1.25rem]" th:errors="*{memCityarea}"></p>
    </div>

    <div class="flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">街道</label>
        <input type="text" th:field="*{memAddress}" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-orange-500 focus:border-orange-500">
        <p class="text-red-500 text-xs mt-1 min-h-[1.25rem]" th:errors="*{memAddress}"></p>
    </div>

    <!-- 上傳頭像 -->
    <div class="md:col-span-2 flex flex-col">
        <label class="text-sm font-semibold text-gray-700 mb-1">上傳大頭照</label>
        <input type="file" name="mem_avatar" accept="image/*"
               class="border border-dashed border-gray-300 rounded-lg p-2 text-sm bg-gray-50"
               onchange="previewImage(event)">
        <div id="avatarPreviewContainer" class="mt-2 flex justify-center">
            <img id="avatarPreview" src="" alt="預覽圖片" class="h-24 w-24 rounded-full shadow-md hidden" />
        </div>
    </div>

    <!-- 是否為店家 -->
    <div class="md:col-span-2 flex items-center space-x-2 mt-2">
        <input type="checkbox" id="isStore" name="isStore" class="h-4 w-4 accent-orange-500">
        <label for="isStore" class="text-sm text-gray-700">我是店家</label>
    </div>

    <div class="md:col-span-2 text-sm text-gray-500">若您是店家，註冊後將跳轉填寫店家資料。</div>

    <!-- 送出按鈕 -->
    <div class="md:col-span-2">
        <button type="submit"
                class="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-orange-700 transition duration-300">
            註冊
        </button>
    </div>
</form>


    </div>


    <script>

        // 頭像預覽功能
        function previewImage(event) {
            const preview = document.getElementById('avatarPreview');
            const file = event.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.classList.remove("hidden");
            } else {
                preview.src = "";
                preview.classList.add("hidden");
            }
        }
    </script>
</body>

</html>
