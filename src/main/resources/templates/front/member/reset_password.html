<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>重設密碼 - FoodieTime</title>
    <link rel="stylesheet" th:href="@{/css/common/index.css}">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col font-sans bg-gradient-to-br from-red-100 to-orange-100">

<main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md transition-all duration-300">
        <h2 class="text-3xl font-bold text-center text-orange-700 mb-8">🔑 重設密碼</h2>

        <form action="/front/member/reset-password" method="post" class="space-y-6">
            <!-- 隱藏 token -->
            <input type="hidden" name="token" th:value="${token}"/>

            <!-- 新密碼 -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">新密碼</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-sm">
            </div>

            <!-- 確認密碼 -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">確認密碼</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-sm">
            </div>

            <!-- 錯誤訊息 -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded text-sm">
                ⚠️ <span th:text="${error}"></span>
            </div>

            <!-- 送出 -->
            <div>
                <button type="submit"
                        class="w-full bg-orange-600 text-white py-2 rounded-xl hover:bg-orange-700 transition font-semibold">
                    重設密碼
                </button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{front/common/footer :: main-footer}"></footer>
</body>
</html>
