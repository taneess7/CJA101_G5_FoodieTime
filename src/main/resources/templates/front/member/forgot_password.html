<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>忘記密碼 - FoodieTime</title>
    <link rel="stylesheet" th:href="@{/css/common/index.css}">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col font-sans bg-gradient-to-br from-orange-100 to-yellow-100">

<main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md transition-all duration-300">
        <h2 class="text-3xl font-bold text-center text-orange-700 mb-8">🔒 忘記密碼</h2>

        <form action="/front/member/forgot-password" method="post" class="space-y-6">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">註冊信箱</label>
                <input type="email" name="email" id="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 shadow-sm">
            </div>

            <!-- 錯誤訊息 -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded text-sm">
                ⚠️ <span th:text="${error}"></span>
            </div>

            <!-- 成功訊息 -->
            <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-800 px-4 py-2 rounded text-sm">
                ✅ <span th:text="${message}"></span>
            </div>

            <!-- 送出 -->
            <div>
                <button type="submit"
                        class="w-full bg-orange-600 text-white py-2 rounded-xl hover:bg-orange-700 transition font-semibold">
                    發送重設密碼信
                </button>
            </div>

            <!-- 回登入 -->
            <div class="text-center text-sm mt-2">
                想起密碼了？
                <a href="/front/member/login" class="text-orange-600 hover:underline">回登入頁</a>
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{front/common/footer :: main-footer}"></footer>
</body>
</html>
