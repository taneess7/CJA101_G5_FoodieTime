<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>會員登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-red-100 to-orange-200 min-h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-orange-700 mb-6">會員登入</h2>
        <form action="/member/login" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">帳號</label>
                <input type="text" name="mem_account" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                <input type="password" name="mem_password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
                    登入
                </button>
            </div>

            <div th:if="${error}" class="text-red-600 text-sm text-center">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>

</body>

</html>
