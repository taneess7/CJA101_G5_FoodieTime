<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>回覆會員留言</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-red-100 to-orange-200 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-center text-orange-800 mb-6">回覆會員留言</h2>

        <div class="mb-4">
            <label class="block font-semibold mb-1">會員留言內容：</label>
            <p class="bg-gray-100 p-3 rounded" th:text="${message.messContent}">留言內容</p>
        </div>

        <form th:action="@{/directmessage/reply}" method="post" class="space-y-5">
            <input type="hidden" name="dmId" th:value="${message.dmId}" />
            <div>
                <label class="block font-semibold mb-1">回覆內容</label>
                <textarea name="replyContent" rows="5" required class="w-full border rounded px-3 py-2"></textarea>
            </div>

            <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700">
                送出回覆
            </button>
        </form>
    </div>

</body>

</html>
