<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f0f0f0"/>
  
  <!-- 地圖網格 -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- 水平線 -->
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="350" x2="800" y2="350" />
    
    <!-- 垂直線 -->
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="400" y1="0" x2="400" y2="400" />
    <line x1="500" y1="0" x2="500" y2="400" />
    <line x1="600" y1="0" x2="600" y2="400" />
    <line x1="700" y1="0" x2="700" y2="400" />
  </g>
  
  <!-- 主要道路 -->
  <g stroke="#d9d9d9" stroke-width="10">
    <line x1="0" y1="120" x2="800" y2="120" />
    <line x1="400" y1="0" x2="400" y2="400" />
  </g>
  
  <!-- 次要道路 -->
  <g stroke="#e6e6e6" stroke-width="6">
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="600" y1="0" x2="600" y2="400" />
  </g>
  
  <!-- 餐廳位置標記 -->
  <g transform="translate(400, 200)">
    <!-- 外圈 -->
    <circle cx="0" cy="0" r="25" fill="#d32f2f" opacity="0.2" />
    <!-- 中圈 -->
    <circle cx="0" cy="0" r="15" fill="#d32f2f" opacity="0.4" />
    <!-- 內圈 -->
    <circle cx="0" cy="0" r="8" fill="#d32f2f" />
  </g>
  
  <!-- 其他地標 -->
  <g fill="#9e9e9e">
    <rect x="150" y="80" width="30" height="20" />
    <rect x="300" y="300" width="40" height="30" />
    <rect x="600" y="150" width="50" height="40" />
    <rect x="450" y="50" width="25" height="25" />
  </g>
  
  <!-- 文字標籤 -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#757575">
    <text x="380" y="180">餐廳位置</text>
    <text x="120" y="70">中正路</text>
    <text x="410" y="110">忠孝東路</text>
    <text x="610" y="240">信義路</text>
    <text x="300" y="350">捷運站</text>
  </g>
  
  <!-- 指北針 -->
  <g transform="translate(730, 70)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#e0e0e0" stroke-width="1" />
    <polygon points="0,-25 -5,-15 5,-15" fill="#d32f2f" />
    <polygon points="0,25 -5,15 5,15" fill="#757575" />
    <text x="-5" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#757575">N</text>
    <text x="-5" y="18" font-family="Arial, sans-serif" font-size="12" fill="#757575">S</text>
  </g>
  
  <!-- 比例尺 -->
  <g transform="translate(50, 350)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#757575" stroke-width="2" />
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#757575" stroke-width="2" />
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#757575" stroke-width="2" />
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="12" fill="#757575">100公尺</text>
  </g>
  
  <!-- 地圖標題 -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="16" fill="#424242" text-anchor="middle">餐廳位置地圖</text>
  
  <!-- 水印 -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="10" fill="#bdbdbd" text-anchor="middle">© FoodieTime 食刻 地圖服務</text>
</svg>