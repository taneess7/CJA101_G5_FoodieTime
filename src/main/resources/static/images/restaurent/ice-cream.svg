<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f5f5f5"/>
  <circle cx="100" cy="100" r="70" fill="#F3E5F5"/>
  
  <!-- 冰淇淋杯 -->
  <path d="M70,130 L85,100 L115,100 L130,130" fill="#FFECB3" stroke="#FFD54F" stroke-width="2"/>
  <path d="M70,130 C70,140 130,140 130,130" fill="#FFECB3" stroke="#FFD54F" stroke-width="2"/>
  
  <!-- 草莓冰淇淋 -->
  <path d="M85,100 C85,80 115,80 115,100" fill="#F8BBD0" stroke="#F48FB1" stroke-width="1"/>
  
  <!-- 芒果冰淇淋 -->
  <path d="M85,80 C85,60 115,60 115,80" fill="#FFECB3" stroke="#FFD54F" stroke-width="1"/>
  
  <!-- 裝飾 -->
  <circle cx="90" cy="90" r="3" fill="#E91E63"/> <!-- 草莓塊 -->
  <circle cx="100" cy="85" r="3" fill="#E91E63"/> <!-- 草莓塊 -->
  <circle cx="110" cy="90" r="3" fill="#E91E63"/> <!-- 草莓塊 -->
  
  <path d="M95,70 L100,65 L105,70" fill="#FFA000" stroke="#FF8F00" stroke-width="1"/> <!-- 芒果塊 -->
  <path d="M90,75 L95,70 L100,75" fill="#FFA000" stroke="#FF8F00" stroke-width="1"/> <!-- 芒果塊 -->
  <path d="M100,75 L105,70 L110,75" fill="#FFA000" stroke="#FF8F00" stroke-width="1"/> <!-- 芒果塊 -->
  
  <!-- 巧克力醬 -->
  <path d="M85,100 C90,95 95,105 100,100 C105,95 110,105 115,100" fill="none" stroke="#5D4037" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 薄荷葉 -->
  <path d="M95,60 C90,55 100,50 105,55" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
  
  <!-- 吸管 -->
  <path d="M100,130 L100,50" fill="none" stroke="#F48FB1" stroke-width="3" stroke-linecap="round" stroke-dasharray="1,3"/>
  
  <text x="100" y="170" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">草莓芒果冰淇淋</text>
</svg>